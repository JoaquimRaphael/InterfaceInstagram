<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>
<body>
    <div class="container">
        <div class="instagran-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagran-logo">
        
                <div class="profile-photo">
                    <img src="./img/minhafoto.jpg" alt="profile-photo">
                </div>
                <a href="#" class="continue">Continue como Joaquim</a>
                <a href="# " class="remover">Remover conta</a>
            </div>

            <div class="group">
                <p class="notacount">Não é Joaquim</p>
                <p class="notacount">
                    <span class="link-blue">Alternar conta </span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get">Get the app</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
